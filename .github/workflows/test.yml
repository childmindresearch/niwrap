name: Update Test Report Issue

on:
  push:
    branches:
      - main

jobs:
  update-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5

      - name: Install dependencies
        run: |
          pip install pytest pytest-html pytest-json-report

      - name: Run tests
        run: |
          pytest --tb=no --html=report.html --self-contained-html --json-report --json-report-file=report.json tests
        continue-on-error: true

      - name: Checkout pages repo
        uses: actions/checkout@v4
        with:
          repository: childmindresearch/niwrap-test-report
          token: ${{ secrets.PAGES_DEPLOY_TOKEN }}
          path: pages-repo

      - name: Copy report to pages repo
        run: |
          timestamp=$(date +%Y%m%d_%H%M%S)
          mkdir -p pages-repo/test-reports
          cp report.html pages-repo/test-reports/latest.html
          cp report.html "pages-repo/test-reports/report-${timestamp}-${GITHUB_SHA}.html"

      - name: Clean old reports
        run: |
          cd pages-repo/test-reports
          # Keep latest 30 reports plus latest.html
          ls -t report-* | tail -n +31 | xargs -r rm

      - name: Update index
        run: |
          cd pages-repo
          cat > test-reports/index.md << EOF
          # Test Report History
          
          ## Latest Report
          - [Latest Test Results](latest.html)
          
          ## Historical Reports
          | Date | Commit | Report |
          |------|--------|--------|
          EOF
          
          ls -t test-reports/report-* | while read file; do
            filename=$(basename "$file")
            date=$(echo $filename | cut -d'-' -f2,3)
            formatted_date=$(date -d "${date:0:8}" "+%Y-%m-%d %H:%M:%S")
            commit=$(echo $filename | cut -d'-' -f4 | cut -d'.' -f1)
            echo "| $formatted_date | ${commit:0:7} | [View Report]($filename) |" >> test-reports/index.md
          done

      - name: Commit and push to pages repo
        run: |
          cd pages-repo
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add test-reports/
          git commit -m "Update test report from ${{ github.repository }} @ ${{ github.sha }}"
          git push

      - name: Update Report Issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('report.json', 'utf8'));
            
            const ISSUE_NUMBER = 186;
            
            function getStatusEmoji(failed) {
              return failed > 0 ? 'âŒ' : 'âœ…';
            }
            
            function getTrendEmoji(current, previous) {
              if (!previous) return 'âž–';
              return current > previous ? 'ðŸ“ˆ' : current < previous ? 'ðŸ“‰' : 'âž¡ï¸';
            }
            
            const timestamp = new Date().toISOString();
            const dateFormatted = new Date().toLocaleString('en-US', {
              timeZone: 'UTC',
              dateStyle: 'full',
              timeStyle: 'long'
            });
            
            const summary = `
            # Test Report ${getStatusEmoji(report.summary.failed)}
            
            Last updated: ${dateFormatted} (UTC)
            
            ## Summary
            - Total: ${report.summary.total}
            - Passed: ${report.summary.passed}
            - Failed: ${report.summary.failed}
            - Duration: ${Math.floor(report.duration * 100) / 100}s
            
            ## Reports
            - ðŸ“Š [View Latest Report](https://${context.repo.owner}.github.io/niwrap-test-report/test-reports/latest.html)
            - ðŸ“š [View Report History](https://${context.repo.owner}.github.io/niwrap-test-report/test-reports/index.html)
            - ðŸ” [View This Run's Report](https://${context.repo.owner}.github.io/niwrap-test-report/test-reports/report-${timestamp.split('T')[0].replace(/-/g, '')}_${timestamp.split('T')[1].split('.')[0].replace(/:/g, '')}-${context.sha}.html)
            
            ## Build Information
            - Commit: [\`${context.sha.substring(0, 7)}\`](https://github.com/${context.repo.owner}/${context.repo.repo}/commit/${context.sha})
            - Workflow: [View Run Details](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            
            <sub>ðŸ¤– This report is automatically generated on changes to the main branch.</sub>
            `;
            
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ISSUE_NUMBER,
              body: summary
            });